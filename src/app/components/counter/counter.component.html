<div class="counter-container">
    <button class="decrement" (click)="minusOne()">
      <i class="fas fa-minus">minus</i>
    </button>
  
    <input type="number" [(ngModel)]="counter" [min]="min" [max]="max">
  
    <button class="increment" (click)="addOne()">
      <i class="fas fa-plus">plus</i>
    </button>
  </div>
